<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Responsive design */
        @media screen and (max-width: 768px) {
            /* Adjust margins and padding for smaller screens */
            .container {
                max-width: 90%;
            }
        }

        header {
            background-color: #0074D9;
            padding: 20px;
            color: white;
            text-align: center;
        }

        /* Introduction section styling */
        .introduction {
            background-color: #F8F9FA;
            padding: 20px;
            margin: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Skills section styling */
        .skills {
            background-color: #E9ECEF;
            padding: 20px;
            margin: 20px 0;
        }
        .skills ul {
            list-style: none;
            padding: 0;
        }
        .skills li {
            border: 1px solid #CED4DA;
            padding: 10px;
            margin: 10px 0;
        }

        /* Contact section styling */
        .contact {
            background-color: #F0F8FF;
            padding: 20px;
            margin: 20px 0;
        }

    </style>
    
</head>
<body>
    <header>
        <h1>Ridge Benson</h1>
    </header>

    <section class="introduction">
        <div class="container">
            <p>Hello! I'm a web developer passionate about creating beautiful and functional websites.</p>
        </div>
    </section>

    <section class="skills">
        <div class="container">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <!-- Add more skills here -->
            </ul>
        </div>
    </section>
    

    <section class="contact">
        <div class="container">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:ridgemuturi@gmail.com">ridgemuturi@gmail.com</a></p>
            <!-- Add social media links here -->
        </div>
    </section>

</body>
</html>
